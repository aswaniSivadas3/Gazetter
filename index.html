<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Gazetteer</title>
		<link rel="icon" type="image/x-icon" href="libs/css/images/gIcon.png">
		<link rel="stylesheet" href="libs/css/stylesheet.css">
		<link rel="stylesheet" href="libs/resources/easy-button.css">
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrapmodalNew.css">

	   	<link rel="stylesheet" href="libs/leaflet/leaflet.css">
		<link rel="stylesheet" href="libs/leafletCluster/MarkerCluster.css">
		<link rel="stylesheet" href="libs/leafletCluster/MarkerCluster.Default.css">



        
        
	</head>

	<body >
		<span id="selectCountry">
			
			<select name="selCountry" id="selCountry" class="form-select" ></select>
			
		</span>
		
		<div id="map" class="map">		
			

		    <!-- modal for currency exchange -->
				<div class="modal fade exchange" id="exchange-modal" role="dialog">
				  <div class="modal-dialog modal-dialog-centered exchange">
				  
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<h4 class="modal-title  fw-bold fs-10" id="modalTitle">Currency Data</h4>
						
						</div>
					  <div class="modal-body">
						<div id="pre-load" class="currency-load"></div>

						<table class="fw-bold fs-6 table table-striped table-hover">
						  <tr>
							  <td class='right'> Currency: </td>
							  <td id="currency" class='left'></td> 
						  </tr> 
						  
						  <tr> 
							  <td class='right'> Currency Code: </td>
							  <td id="currencyCode" class='left'></td> 
						  </tr>
						  <tr>
							  <td class='right'> Symbol: </td>
							  <td id="currencySymbol" class='left'></td> 
						  </tr>  
						  <tr> 
							<td class='right'> Conversion: 1 USD = </td>
							<td id="exchange" class='left'></td>
						</tr>
					    </table>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>


			  <!-- modal for wiki  -->
				<div class="modal fade wiki" id="wiki-modal" role="dialog">
				  <div class="modal-dialog modal-dialog-centered wiki">
				  
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<h4 class="modal-title fw-bold fs-10" id="modalTitle">Wiki Data</h4>
					  </div>
					  <div class="modal-body fw-bold fs-6" id="modalContent">
						<div id="pre-load" class="wiki-load"></div>

						<table class="table table-striped table-hover">
						  <tr>
								<td id="thumbnail"></td>
								
						  </tr> 
						  <tr>
							  
							  <td id="summaryRow" class='left'></td> 
						  </tr> 
						  <tr> 
							<td id="linkUrl"></td>
						  </tr>
						  
					    </table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>

	
			 <!-- modal for local time  -->
			 <div class="modal fade exchange" id="time-modal" role="dialog">
				<div class="modal-dialog modal-sm modal-dialog-centered time">
				
				  <!-- Modal content-->
				  <div class="modal-content">
					  <div class="modal-header">
						<h4 class="modal-title fw-bold fs-10" id="modalTitle">Local Time</h4>
					  </div>
						<div class="modal-body fw-bold fs-6" id="modalContent">
							<b id="timeZone"></b><br>
							<b id="localTime"></b>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>
	
			 
			<!-- modal for weather forecast  -->  
				
			

			<div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h1 class="modal-title fw-bold fs-8" id="weatherModalCapital">Modal title</h1>
					  <!-- <button type="button" class="bg-primary btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
					</div>
			
									<div class="modal-body">
										<div id="pre-load" class="weather-load"></div>
			
										<div class="row">
											<div class="col border m-2">
												<p class="fw-bold fs-5 mt-3">TODAY</p>
			
												<div class="row">
													<div class="col text-center m-2">
														<p id="todayConditions" class="fw-bold fs-6"></p>
													</div>
			
													<div class="col text-center" id="todayIcon">
													
													</div>
			
													<div class="col text-center">
														<p class="fw-bold fs-4 mb-0"><span id="todayMaxTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
														<p class="fs-5 mt-0 text-secondary"><span id="todayMinTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
													</div>
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="col border m-2">
												<div class="row">
													<div class="col text-center">
														<p id="day1Date" class="fw-bold fs-6 mt-3"></p>
													</div>
												</div>
			
												<div class="row">
													<div class="col text-center">
														<p class="fw-bold fs-4 mb-0"><span id="day1MaxTemp"></span><sup>o</sup>c</p>
														<p class="fs-5 mt-0 text-secondary"><span id="day1MinTemp"></span><sup>o</sup>c</p>
													</div>
			
													<div class="col text-center">
														<div class="col text-center" id="day1Icon">
													
														</div>
													</div>
												</div>
											</div>
			
											<div class="col border m-2">
												<div class="row">
													<div class="col text-center">
														<p id="day2Date" class="fw-bold fs-6 mt-3">Fri 16th</p>
													</div>
												</div>
			
												<div class="row">
													<div class="col text-center">
														<p class="fw-bold fs-4 mb-0"><span id="day2MaxTemp"></span><sup>o</sup>c</p>
														<p class="fs-5 mt-0 text-secondary"><span id="day2MinTemp"></span><sup>o</sup>c</p>
													</div>
			
													<div class="col text-center">
														<div class="col text-center" id="day2Icon">
													
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
			
									<div class="modal-footer">
										<p class="fs-6 fw-light">Last updated <span id="lastUpdated"></span></p>
										
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									</div>
								
							</div>
						<!-- </div> -->
					</div>
				</div> 
			
			  <!-- modal for flag  --> 
	
				<div class="modal fade flag" id="flag-modal" role="dialog">
				  <div class="modal-dialog modal-dialog-centered wiki">
				  
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<h4 class="modal-title fw-bold fs-10" id="modalTitle">Flag</h4>
					  </div>
					  <div class="modal-body" id="modalContent">
						<div id="pre-load" class="flag-load"></div>

						<table class="fw-bold fs-6 table table-striped table-hover">
						  <tr>
								<td id="flag"></td>
								
						  </tr> 
						  <tr>
							  
							  <td id="flagDescription" class='left'></td> 
						  </tr> 
											  
					    </table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>

			  <!-- modal for news  --> 
			  
				<div class="modal fade news" id="news-modal" role="dialog">
				  <div class="modal-dialog modal-dialog-centered news">
				  
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<h4 class="modal-title fw-bold fs-10" id="modalTitle">Top 5 News</h4>
					  </div>
					  <div class="modal-body" id="modalContent">
						<div id="pre-load" class="news-load"></div>
						<table class="fs-6 table table-striped table-hover">
							<tr>
								<td id="news1" class="left"></td>
							</tr> 
						  <tr>
							<td id="news2" class="left"></td>
						  </tr> 
						  <tr>
							<td id="news3" class="left"></td>
						  </tr>
						  <tr>
							<td id="news4" class="left"></td>
						  </tr>
						  <tr>
							<td id="news5" class="left"></td>
						  </tr>
											  
					   </table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>
				
		</div>
			 

		
		
		
	
		
		
		
		<script src="libs/leaflet/leaflet.js"></script>
		<!-- <script src="libs/leaflet/leaflet.js.map"></script> -->

		<script src="libs/resources/leaflet-providers.js"></script>
		<script src="libs/resources/easy-button.js"></script>

		<script src="libs/bootstrap/js/bootstrap.js"></script>
		<script src="libs/bootstrap/js/boostrapModalnew.js"></script>
		
		<script src="libs/leafletCluster/leaflet.markercluster-src.js"></script>
		<script src="libs/leaflet/leaflet.extra-markers.js"></script>
		<script src="libs/leaflet/leaflet.extra-markers.min.js"></script>
		<script src="libs/js/jquery-3.7.0.min.js" type="application/javascript"></script>
		<script type="application/javascript" src="./libs/js/script.js"></script>
		



	</body>

</html>
