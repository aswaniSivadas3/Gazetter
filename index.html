	<body >
		<span id="selectCountry">
			
			<select name="selCountry" id="selCountry" class="form-select" ></select>
			
		</span>
		
		<div id="map" class="map">		
			

		    <!-- modal for currency exchange -->
				<div class="modal fade exchange" id="exchange-modal" role="dialog">
				  <div class="modal-dialog modal-dialog-centered exchange">
				  
					<!-- Modal content-->
					<div class="modal-content" style="height: 329px;width: 389px;">
						<div class="p-3 mb-2 bg-info text-white modalHeaderDiv">
					  		<div class="modal-header m-0"  style="justify-content: center;">
								<h4 class="modal-title  fw-bold fs-10" id="modalTitle">Currency Data</h4>
					  		</div>
						</div>
					 <div class="modal-body">
						<div id="pre-load" class="currency-load"></div>

						<table class="fw-bold fs-6 table table-striped table-hover">
						  <tr>
							  <td class='right'> Currency: </td>
							  <td id="currency" class='left'></td> 
						  </tr> 
						  
						  <tr> 
							  <td class='right'> Currency Code: </td>
							  <td id="currencyCode" class='left'></td> 
						  </tr>
						  <tr>
							  <td class='right'> Symbol: </td>
							  <td id="currencySymbol" class='left'></td> 
						  </tr>  
						  <tr> 
							<td class='right'> Conversion: 1 USD = </td>
							<td id="exchange" class='left'></td>
						</tr>
					    </table>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>


			  <!-- modal for wiki  -->
				<div class="modal fade wiki" id="wiki-modal" role="dialog">
				  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable wiki">
				  
					<!-- Modal content-->
					<div class="modal-content" style="height: 517px;width:519px;">
					  <div class="p-3 mb-2 bg-info text-white modalHeaderDiv">
						<div class="modal-header"  style="justify-content: center;">
							<h4 class="modal-title fw-bold fs-10" id="modalTitle">Wiki Data</h4>
					  	</div>
					  </div>
					  <div class="modal-body fw-bold fs-6" id="modalContent">
						<div id="pre-load" class="wiki-load"></div>

						<table class="table table-striped table-hover">
						  <tr>
								<td id="thumbnail1"></td>
								<td id="summaryRow1" class='left'></td> 
								<td id="linkUrl1" class='left'></td>
						  </tr> 
						  <tr>
							<td id="thumbnail2"></td>
							<td id="summaryRow2" class='left'></td> 
							<td id="linkUrl2" class='left'></td>

						  </tr> 
						  <tr>
							<td id="thumbnail3"></td>
							<td id="summaryRow3" class='left'></td> 	
							<td id="linkUrl3" class='left'></td>

						  </tr>
						  <tr>
							<td id="thumbnail4"></td>
							<td id="summaryRow4" class='left'></td> 	
							<td id="linkUrl4" class='left'></td>

						  </tr>
						  <tr>
							<td id="thumbnail5"></td>
							<td id="summaryRow5" class='left'></td> 			
							<td id="linkUrl5" class='left'></td>
						</tr>
						  <!-- <tr> 
							<td id="linkUrl"></td>
						  </tr> -->
						  
					    </table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>

	
			 <!-- modal for local time  -->
			 <div class="modal fade exchange" id="time-modal" role="dialog">
				<div class="modal-dialog modal-sm modal-dialog-centered time">
				
				  <!-- Modal content-->
				  <div class="modal-content">
						<div class="p-3 mb-2 bg-info text-white modalHeaderDiv">
							<div class="modal-header " style="justify-content: center;" >
								<h4 class="modal-title fw-bold fs-10" id="modalTitle">Local Time</h4></span>
							  </div>
						</div>
						<div class="modal-body fw-bold fs-6" id="modalContent">
							<table class="table table-striped table-hover">
								<tr>
									<td>Time Zone</td>
									<td><b id="timeZone"></b></td>
								</tr>
								<tr>
									<td>Date</td>
									<td><b id="date"></b></td>
								</tr>
								<tr>
									<td>Current Time</td>
									<td><b id="localTime"></b></td>
								</tr>
								<tr>
									<td>Sun Rise</td>
									<td><b id="sunRise"></b></td>
								</tr>
								<tr>
									<td>Sun Set</td>
									<td><b id="sunSet"></b></td>
								</tr>
							</table>
							
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>
	
			 
			<!-- modal for weather forecast  -->  
				
			

			<div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content" style="height: 598px;width: 499.99px;" >
					<div class="p-3 mb-2 bg-info text-white modalHeaderDiv">
						<div class="modal-header" style="justify-content: center;">
					  <h1 class="modal-title fw-bold fs-8" id="weatherModalCapital"></h1>
					  <!-- <button type="button" class="bg-primary btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
					</div>
				    </div>
			
									<div class="modal-body">
										<div id="pre-load" class="weather-load"></div>
			
										<div class="row">
											<div class="col border m-2">
												<p class="fw-bold fs-5 mt-3">TODAY</p>
			
												<div class="row">
													<div class="col text-center m-2">
														<p id="todayConditions" class="fw-bold fs-6"></p>
													</div>
			
													<div class="col text-center" id="todayIcon">
													
													</div>
			
													<div class="col text-center">
														<p class="fw-bold fs-4 mb-0"><span id="todayMaxTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
														<p class="fs-5 mt-0 text-secondary"><span id="todayMinTemp"></span><sup>o</sup><span class="tempMetric">c</span></p>
													</div>
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="col border m-2">
												<div class="row">
													<div class="col text-center">
														<p id="day1Date" class="fw-bold fs-6 mt-3"></p>
													</div>
												</div>
			
												<div class="row">
													<div class="col text-center">
														<p class="fw-bold fs-4 mb-0"><span id="day1MaxTemp"></span><sup>o</sup>c</p>
														<p class="fs-5 mt-0 text-secondary"><span id="day1MinTemp"></span><sup>o</sup>c</p>
													</div>
			
													<div class="col text-center">
														<div class="col text-center" id="day1Icon">
													
														</div>
													</div>
												</div>
											</div>
			
											<div class="col border m-2">
												<div class="row">
													<div class="col text-center">
														<p id="day2Date" class="fw-bold fs-6 mt-3">Fri 16th</p>
													</div>
												</div>
			
												<div class="row">
													<div class="col text-center">
														<p class="fw-bold fs-4 mb-0"><span id="day2MaxTemp"></span><sup>o</sup>c</p>
														<p class="fs-5 mt-0 text-secondary"><span id="day2MinTemp"></span><sup>o</sup>c</p>
													</div>
			
													<div class="col text-center">
														<div class="col text-center" id="day2Icon">
													
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
			
									<div class="modal-footer">
										<p class="fs-6 fw-light">Last updated <span id="lastUpdated"></span></p>
										
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									</div>
								
							</div>
						<!-- </div> -->
					</div>
				</div> 
			
			  <!-- modal for flag  --> 
	
				<div class="modal fade flag" id="flag-modal" role="dialog">
				  <div class="modal-dialog modal-dialog-centered wiki">
				  
					<!-- Modal content-->
					<div class="modal-content"style="height: 517px;width: 544px;">
					  <div class="p-3 mb-2 bg-info text-white modalHeaderDiv">
					   <div class="modal-header" style="justify-content: center;">

					  </div>
					  <div class="modal-body" id="modalContent">
						<div id="pre-load" class="flag-load"></div>

						<table class="fw-bold fs-6 table table-striped table-hover">
						  <tr>
								<td id="flag"></td>
								
						  </tr> 
						  <tr>
							  
							  <td id="flagDescription" class='left'></td> 
						  </tr> 
											  
					    </table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>

				<div class="modal fade news" id="news-modal" role="dialog">

					<div class="modal-content"style="height: 802px;width: 500px;">
					  <div class="p-3 mb-2 bg-info text-white modalHeaderDiv text-center">

							<tr>

								<td id="news5" class="left"></td>
							</tr>
											  
					   </table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					  </div>
				  </div>
				</div>
			    </div>
